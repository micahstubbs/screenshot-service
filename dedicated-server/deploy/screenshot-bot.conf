#/etc/init/screenshot-bot.conf
#-----------------------------------------------------------------------------
#screenshot-bot
#------------
#   This is a startup script which will be used to manage the NodeJS server.
#       To start the service, simply call "start screenshot-bot"
#       To stop the service, simply call "stop screenshot-bot"
#
#   Monit is used to monitor that the PID of this service (node) is constantly
#       running.  If the Node server ever crashes, Monit will (eventually)
#       restart it (using this script, calling start screenshot-bot)
#
#   NOTE: PLACE THIS FILE IN /etc/init/screenshot-bot.conf
#-----------------------------------------------------------------------------
#----------------------------------------
#Some meta
#----------------------------------------
description "Screenshot Bot Server"

#----------------------------------------
#Start when server starts, shutdown when server shuts down
#----------------------------------------
start on (local-filesystems and net-device-up IFACE=eth0)
stop on shutdown

#----------------------------------------
#Script that is run when start is called
#----------------------------------------
script
    #Kill existing node processes
    sudo pkill -f "server.js"
    echo "[MONIT] [Starting] :: Killed all node processes" >> /var/log/screenshot-bot/screenshot-bot.log
    sleep 1

    #Store this process' ID
    echo $$ > /var/run/screenshot-bot.pid
    #Start up the node server and log output to /var/log/screenshot-bot/screenshot-bot.log
    exec sudo -u root sh -c "export NODE_ENV=develop && cd /home/ubuntu/screenshot-service/dedicated-server/ && /usr/bin/node /home/ubuntu/screenshot-service/dedicated-server/server.js >> /var/log/screenshot-bot/screenshot-bot.log 2>&1"
end script

#----------------------------------------
#This gets executed before start is called
#----------------------------------------
pre-start script
    #Log start time
    echo "[`date '+%Y-%m-%dT%T'`] Screenshot Bot Develop Starting" >> /var/log/screenshot-bot/screenshot-bot.log
end script

#----------------------------------------
#This gets executed before stop is called
#----------------------------------------
pre-stop script
    #Remove .pid file we created above
    rm /var/run/screenshot-bot.pid

    sudo pkill -f "server.js"
    echo "[MONIT] [Stopping] :: Killed all node processes" >> /var/log/screenshot-bot/screenshot-bot.log

    #Log stop time
    echo "[`date '+%Y-%m-%dT%T'`] Screenshot Bot Develop Stopping" >> /var/log/screenshot-bot/screenshot-bot.log
end script